version: '3'
services:
### mysql ###
  ecjia-db:
    image: mysql:${MYSQL_VERSION}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./db/mysql:/var/lib/mysql
      - ./services/mysql/my.cnf:/etc/my.cnf:ro
      - ./logs/mysql:/var/log/
    environment:
      MYSQL_ROOT_PASSWORD: ecjia@password
      MYSQL_DATABASE: ecjia-daojia
      MYSQL_USER: ecjia
      MYSQL_PASSWORD: ecjia123

### phpmyadmin ###
  ecjia-phpmyadmin:
    image: corbinu/docker-phpmyadmin
    ports:
        - "${PHPMYADMIN_PORT}:80"
    environment:
        MYSQL_USER: ecjia
        MYSQL_PASSWORD: ecjia123
        MYSQL_PORT_3306_TCP_ADDR: ecjia-db
        MYSQL_PORT_3306_TCP_PORT: 3306
    external_links:
      - ecjia-db
    depends_on:
      - ecjia-db
  

### php-fpm ###
  ecjia-php:
    build: 
      context: ./services/php-fpm
      dockerfile: "Dockerfile-${PHP_VERSION}"
    ports:
      - "9000"
    volumes:
      - ./www:/usr/share/nginx/html
      - ./services/php-fpm/php.ini-${PHP_VERSION}:/usr/local/etc/php/php.ini:ro
    external_links:
      - ecjia-db
    depends_on: 
      - ecjia-db
    restart: always
  
### web server ###
  ecjia-web:
    image: nginx:latest
    ports:
      - "${WEB_HTTP}:80"
      - "${WEB_HTTPS}:443"
    volumes:
      # app
      - ./www:/usr/share/nginx/html
      # nginx configs
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/nginx/conf.d/:/etc/nginx/conf.d/:ro
      # certificates
      - ./services/nginx/ca/server.crt:/etc/nginx/server.crt:ro
      - ./services/nginx/ca/server.key:/etc/nginx/server.key:ro
      # log
      - ./logs/nginx:/var/log/nginx/
    external_links:
      - ecjia-php
    depends_on:
      - ecjia-php
    restart: always

